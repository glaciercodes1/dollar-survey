<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Dollar Survey</title>
  <link rel="stylesheet" href="register-style.css" />
</head>
<body>
  <div class="register-container">
    <div class="logo-container">
  <img src="images/a6ee2559-b2a4-46be-a0ca-e71a28189c82.png" alt="Dollar Survey Logo" class="logo-image" />
</div>

    <h1>Welcome To Dollar Survey</h1>
    <p class="subtitle"><h4>Register To Begin<h4></p>

    <input type="text" id="email" placeholder="Email or Phone Number" required />
    <input type="password" id="password" placeholder="Password" required />

    <button class="register-btn" onclick="register()">Register</button>
<p class="anonymous-link">
  <a href="anonymous.html">Continue Anonymously</a>
</p>

    <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
     alt="Sign in with Google"
     onclick="googleAuth()"
     style="cursor: pointer; width: 200px; border-radius: 40px;" />


    <p class="terms-text">By continuing, you agree to the <a href="terms$privacy.html">Terms</a> and <a href="terms$privacy.html">Privacy Policy</a>.</p>

    <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
  </div><script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } 
    from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";


  
    const firebaseConfig = {
      apiKey: "AIzaSyDnq2364tMuRPbrjjHmUfFUTjWZC2BmIS4",
      authDomain: "dollar-survey-60fe7.firebaseapp.com",
      projectId: "dollar-survey-60fe7",
      storageBucket: "dollar-survey-60fe7.appspot.com",
      messagingSenderId: "293471697208",
      appId: "1:293471697208:web:664863f09e830e420c69cd",
      measurementId: "G-RCZ7SQJHPZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {alert("Registration successful!");
        // Registration successful, redirect to homepage
        window.location.href = "homepage.html";  // ✅ Change to your homepage filename
      })
      .catch((error) => {
        alert("Registration failed: " + error.message);
        console.error(error);
        
      });
  };
window.googleAuth = function () {
  const provider = new GoogleAuthProvider();

  signInWithPopup(auth, provider)
    .then((result) => {
      const user = result.user;
      console.log("Signed in with Google:", user.email);

      // ✅ Redirect to your homepage after success
      window.location.href = "homepage.html"; // Change this if needed
    })
    .catch((error) => {
      console.error("Google sign-in failed:", error);
      alert("Google sign-in failed: " + error.message);
    });
};


  </script>
</body>
</html>
